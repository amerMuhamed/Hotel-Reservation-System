<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Hotel Reservation System</h1>

        <section class="form-section">
            <h2>Book a Room</h2>
            <form id="booking-form">
                <label for="room-type">Room Type:</label>
                <select id="room-type">
                    <option value="single">Single - $100</option>
                    <option value="double">Double - $150</option>
                    <option value="suite">Suite - $200</option>
                </select>
                <button type="submit">Book Room</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Cancel a Reservation</h2>
            <form id="cancellation-form">
                <label for="room-number">Room Number:</label>
                <input type="number" id="room-number" min="1" placeholder="Enter room number">
                <button type="submit">Cancel Reservation</button>
            </form>
        </section>

        <section class="info-section">
            <h2>Available Rooms</h2>
            <pre id="available-rooms"></pre>
        </section>

        <section class="info-section">
            <h2>Current Reservations</h2>
            <pre id="reservation-list"></pre>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
